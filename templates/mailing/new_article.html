<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <style>
        .created {
            margin-top: 5%;
            text-align: center;
        }
        .center {
            text-align: center;
        }
        .alert {
            padding: 15px;
            width: 100%;
        }
        .alert-primary {
            color: #000;
            background-color: #4C92D380;
        }

    </style>
</head>
<body>
    <h1 class="center">New articles of this day</h1>
    {% for article in articles %}
        <div class="alert alert-primary" role="alert">
            <h3>{{ article.title }}</h3>
            <p class="created fw-light">created: {{ article.created }}</p>
        </div>
    {% endfor %}
</body>
</html>
